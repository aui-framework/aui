plugins:
  - search
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/jq2WySpg6m
    - icon: fontawesome/brands/github
      link: https://github.com/aui-framework/aui

extra_css:
  - overrides/style.css

repo_url: https://github.com/aui-framework/aui
repo_name: aui-framework/aui
edit_uri: edit/master/docs/

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - announce.dismiss
    - content.action.view
    - content.action.edit
  palette:
    # Palette toggle for dark mode (which is by default)
    - scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode