plugins:
  - search
  - gen-files:
      scripts:
        - docs/python/gen-pages.py
  - macros:
      module_name: docs/python/mymodule
      include_dir: docs/python
      on_error_fail: true
      on_undefined: strict
      j2_block_start_string: '{{{% '
      j2_block_end_string: ' %}}}'
      j2_variable_start_string: '{{% '
      j2_variable_end_string: ' %}}'

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/jq2WySpg6m
    - icon: fontawesome/brands/github
      link: https://github.com/aui-framework/aui

extra_css:
  - overrides/style.css

repo_url: https://github.com/aui-framework/aui
repo_name: aui-framework/aui
edit_uri: edit/master/docs/

markdown_extensions:
  - toc:
      permalink: '#'
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


hooks:
  - docs/python/hooks.py

theme:
  name: material
  favicon: assets/favicon.ico
  custom_dir: docs/overrides
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - navigation.prune
    - toc.follow
    - search.suggest
    - search.highlight
    - announce.dismiss
    - content.action.view
    - content.action.edit
    - content.code.copy
    - content.code.annotate # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/#code-annotations
  palette:
    # Palette toggle for dark mode (which is by default)
    - scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode


nav:
  - Home: index.md
  - examples.md
  - Reference:
    - CMake:
      - aui_app: aui_app.md
      - aui_executable: docs/aui_executable.md
      - aui_link: docs/aui_link.md"
      - aui_module: docs/aui_module.md
      - 'AUI configure flags': 'AUI configure flags.md'
      - 'App Build Overview': 'App Build Overview.md'

  - Introduction:
    - 'Getting started with AUI': Getting started with AUI.md
    - 'AUI Boot': AUI Boot.md
    - 'Writing Tests': Writing tests.md
    - 'Build-time macros': Macros.md
    - 'Code Style and Recommendations': 'Code style and recommendations.md'
    - 'clang-format': clang-format.md
    - 'Troubleshoot List': 'Troubleshoot list.md'
