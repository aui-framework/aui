name: Build

on:
  push:
    branches:
      - master
      - develop
    tags:
      - v*
  pull_request:
    branches: [ master, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GIT_SUBMODULE_STRATEGY: recursive

permissions:
  contents: write

jobs:
  doxygen:
    name: "Doxygen"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3 graphviz
          wget https://www.doxygen.nl/files/doxygen-1.13.1.linux.bin.tar.gz
          tar -xzvf doxygen-1.13.1.linux.bin.tar.gz

      - name: Generate docs
        run: |
          export PATH=$PATH:doxygen-1.13.1/bin/
          python3 doxygen/docs.py

      - name: Debug
        run: tree -aI .

      - name: Deploy
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./doxygen/out/html
          destination_dir: ${{ github.ref_name }}
          external_repository: aui-framework/aui-framework.github.io
          publish_branch: main
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}

  build-android:
   name: "Android"
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
       with:
         submodules: true
     - uses: actions/setup-java@v1
       with: { java-version: '11' }

     - name: Install Linux dependencies
       run: sudo apt-get update && sudo apt-get install pkg-config libglew-dev zlib1g-dev libssl-dev libcrypt-dev libcurl4-openssl-dev libgtk-3-dev libfontconfig-dev ninja-build libpulse-dev


     - name: Configure CMake 
       run: cmake -GNinja -B ${{github.workspace}}/build -DAUI_BUILD_FOR=android -DAUI_BUILD_EXAMPLES=TRUE

     - name: Build 
       run: cmake --build ${{github.workspace}}/build -t apps

     - name: Upload
       uses: actions/upload-artifact@v4
       with:
         path: ${{github.workspace}}/build/app_project/app/build/outputs/apk/release/app-release-unsigned.apk
         name: aui.example.views-release-unsigned.apk

  build-ios-debug:
   name: "iOS Debug"
   runs-on: macos-latest
   steps:
     - uses: actions/checkout@v2
       with:
         submodules: true

     - name: Install macos dependencies
       run: brew install ninja 
     
     - name: Configure CMake 
       run: cmake -GNinja -B ${{github.workspace}}/build -DAUI_BUILD_FOR=ios -DAUI_BUILD_EXAMPLES=TRUE -DAUI_IOS_CODE_SIGNING_REQUIRED=FALSE

     - name: Build app 
       run: cmake --build ${{github.workspace}}/build -t apps
 
     - name: Build rest
       working-directory: ${{github.workspace}}/build/app_project
       run: cmake --build . -- CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY=""
     
     - name: Pack framework
       working-directory: ${{github.workspace}}/build/app_project
       run: cpack -G TGZ -C Debug . 

     - name: Upload framework
       uses: actions/upload-artifact@v4
       with:
         path: ${{github.workspace}}/build/app_project/*.tar.gz
         name: ios static Debug.tar.gz

     - name: Pack app
       working-directory: ${{github.workspace}}/build/app_project/bin/Debug
       run: tar -cvf app.tar.gz aui.example.views.app 

     - name: Upload app
       uses: actions/upload-artifact@v4
       with:
         path: ${{github.workspace}}/build/app_project/bin/Debug/*.tar.gz
         name: aui.example.views-debug-unsigned.app.tar.gz 

  build-desktop:
    name: ${{ matrix.os }} ${{ matrix.shared_or_static }} ${{ matrix.debug_or_release }} ${{ matrix.additional_cmake_flags }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, ubuntu-latest]
        debug_or_release: [Debug, Release]
        shared_or_static: [shared, static]
        is32bit: [false]
        include:
          - os: windows-2019
            generator: "Visual Studio 16 2019"
            additional_cmake_flags: '-A Win32'
            debug_or_release: Debug
            shared_or_static: shared
            is32bit: true

          - os: windows-2019
            generator: "Visual Studio 16 2019"
            additional_cmake_flags: '-A x64'

          - os: ubuntu-latest
            generator: "Ninja"
            additional_cmake_flags: ''

          - os: macos-latest
            generator: "Ninja"
            debug_or_release: Release
            shared_or_static: static
            additional_cmake_flags: ''

          - os: ubuntu-latest
            generator: "Ninja"
            additional_cmake_flags: ''
            debug_or_release: RelWithDebInfo
            shared_or_static: static

          - os: windows-2019
            generator: "Visual Studio 16 2019"
            additional_cmake_flags: '-A x64'
            debug_or_release: RelWithDebInfo
            shared_or_static: static
            
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      # Cache AUI boot directory/build
      - name: Cache AUI.BOOT deps
        id: cache-aui-boot
        uses: actions/cache@v3
        env:
          cache-name: cache-aui-boot
        with:
          path: |
            ~/.aui
            ${{github.workspace}}/build

          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.shared_or_static }}-${{ matrix.debug_or_release }}-${{ matrix.additional_cmake_flags }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.shared_or_static }}-${{ matrix.debug_or_release }}-${{ matrix.additional_cmake_flags }}
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install pkg-config libglew-dev zlib1g-dev libssl-dev libcrypt-dev libcurl4-openssl-dev libgtk-3-dev libfontconfig-dev ninja-build libpulse-dev

      - name: Install macos dependencies
        if: runner.os == 'macOS'
        run: brew install ninja 
      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -G "${{ matrix.generator }}" -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.debug_or_release}} -DBUILD_SHARED_LIBS=${{ matrix.shared_or_static == 'shared' && 'ON' || 'OFF' }} ${{matrix.additional_cmake_flags}} -DAUI_IGNORE_OPENSSL=TRUE -DAUIB_PRODUCED_PACKAGES_SELF_SUFFICIENT=ON -DAUI_BUILD_AUDIO=OFF

      - name: Build project
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config ${{matrix.debug_or_release}}

      - name: Build AUI tests
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config ${{matrix.debug_or_release}} --target Tests

      - name: Run AUI tests
        if: runner.os == 'Windows'
        working-directory: ${{github.workspace}}/build/bin/${{ matrix.debug_or_release }}
        run: ${{github.workspace}}/build/bin/${{ matrix.debug_or_release }}/Tests.exe

      - name: Run AUI tests
        if: runner.os == 'Linux'
        working-directory: ${{github.workspace}}/build/bin
        run: ${{github.workspace}}/build/bin/Tests

# [cpack]
      - name: Pack
        working-directory: ${{github.workspace}}/build
        run: cpack . -C ${{ matrix.debug_or_release }}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: ${{github.workspace}}/build/*.tar.gz
          name: ${{ matrix.os }} ${{ matrix.shared_or_static }} ${{ matrix.debug_or_release }} ${{ matrix.additional_cmake_flags }}
# [cpack]

  # as a deployment test, let's build a small AUI-based app
  deployment-tests-build-minimal-app:
    name: Deployment test ${{ matrix.os }} ${{ matrix.shared_or_static }} ${{ matrix.debug_or_release }} ${{ matrix.additional_cmake_flags }} (minimal)
    runs-on: ${{ matrix.os }}
    needs: [build-desktop]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, ubuntu-latest]
        debug_or_release: [Debug, Release]
        shared_or_static: [shared, static]
        include:
          - os: windows-2019
            generator: "Visual Studio 16 2019"
            additional_cmake_flags: '-A x64'

          - os: windows-latest
            generator: "Visual Studio 17 2022"
            additional_cmake_flags: '-A x64'

          - os: ubuntu-latest
            generator: "Ninja"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install pkg-config libglew-dev zlib1g-dev libssl-dev libcrypt-dev libcurl4-openssl-dev libgtk-3-dev libfontconfig-dev ninja-build libpulse-dev

      - name: Install macos dependencies
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: ${{github.workspace}}/artifacts
          merge-multiple: 'true'
          name: ${{ matrix.os }} ${{ matrix.shared_or_static }} ${{ matrix.debug_or_release }} ${{ matrix.additional_cmake_flags }}

      - name: Configure test app
        run: |
          cmake -G "${{ matrix.generator }}" -B ${{github.workspace}}/build -S ${{github.workspace}}/test/minimal_deployment_test -DCMAKE_BUILD_TYPE=${{matrix.debug_or_release}} -DBUILD_SHARED_LIBS=${{ matrix.shared_or_static == 'shared' && 'ON' || 'OFF' }} -DAUI_IGNORE_OPENSSL=TRUE -DARTIFACTS_DIR=${{github.workspace}}/artifacts -DAUI_APP_PACKAGING=AUI_PORTABLE

      - name: Build test app
        working-directory: ${{github.workspace}}/build
        run: cmake --build . --config ${{matrix.debug_or_release}}

      # we wouldn't run it locally, let's run it on another machine
      - name: Package test app
        working-directory: ${{github.workspace}}/build
        run: cpack -C ${{ matrix.debug_or_release }} .

      - name: Upload test app
        uses: actions/upload-artifact@v4
        with:
          path: ${{github.workspace}}/build/*portable*
          name: Test app ${{ runner.os }} ${{ matrix.shared_or_static }} ${{ matrix.debug_or_release }}

  # run a small AUI-based test app on various platforms
  deployment-tests-run-minimal-app:
    name: Deployment test ${{ matrix.os }} ${{ matrix.shared_or_static }} ${{ matrix.debug_or_release }} ${{ matrix.additional_cmake_flags }} (minimal)
    runs-on: ${{ matrix.os }}
    needs: [deployment-tests-build-minimal-app]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, windows-2019]
        debug_or_release: [Debug, Release]
        shared_or_static: [shared, static]

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: ${{github.workspace}}/artifacts
          merge-multiple: 'true'
          name: Test app ${{ runner.os }} ${{ matrix.shared_or_static }} ${{ matrix.debug_or_release }}

      - name: Unpack test app (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: unzip ${{github.workspace}}/artifacts/*portable*

      - name: Validate package contents (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd ${{github.workspace}}/artifacts/*portable*/
          bash -c 'for file in *; do if [[ ! $file =~ ^(test_project\.exe|.+\.dll)$ ]]; then echo "Unexpected file: $file"; exit -1; fi; done'

      - name: Execute test_project (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd ${{github.workspace}}/artifacts/*portable*/
          ./test_project.exe

      - name: Unpack test app (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: tar -xzvf ${{github.workspace}}/artifacts/*portable*

      - name: Validate package contents (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cd ${{github.workspace}}/artifacts/*portable*/
          bash -c 'for file in *; do if [[ ! $file =~ ^(bin|lib)$ ]]; then echo "Unexpected file: $file"; exit -1; fi; done'
          bash -c 'for file in bin/*; do if [[ ! $file == bin/test_project ]]; then echo "Unexpected file: $file"; exit -1; fi; done'
          bash -c 'for file in lib/*; do if [[ ! $file =~ \.so[\.0-9]*$ ]]; then echo "Unexpected file: $file"; exit -1; fi; done'

      - name: Execute test_project (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cd ${{github.workspace}}/artifacts/*portable*/bin
          ./test_project


  release:
    runs-on: ubuntu-latest
    permissions: write-all
    needs: [deployment-tests-run-minimal-app]
    if: github.event_name != 'pull_request'
    name: "Create release page"
    steps:
      - name: Retrieve version
        if: ${{ contains(github.ref, 'tags/v') }}
        run: |
          echo "TAG_NAME=${{ github.ref }} " >> $GITHUB_ENV
          echo "RELEASE_NAME=${{ github.ref }} " >> $GITHUB_ENV

      - name: Checkout
        if: ${{ !contains(github.ref, 'tags/v') }}
        uses: actions/checkout@v4

      - name: Retrieve version
        if: ${{ !contains(github.ref, 'tags/v') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 .github/create-release-page.py $(gh release list -L 1 --json name --jq '.[] .name')

      - name: Output version
        id: version
        run: |
          echo "ref=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: true
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      ref: ${{ steps.version.outputs.ref }}

  publish:
    name: Publish ${{ runner.os }} ${{ matrix.shared_or_static }} ${{ matrix.debug_or_release }}
    runs-on: ubuntu-latest
    needs: [build-desktop, release]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, ubuntu-latest]
        debug_or_release: [Debug, Release]
        shared_or_static: [shared, static]
        include:
          - os: windows-2019
            generator: "Visual Studio 16 2019"
            additional_cmake_flags: '-A Win32'
            debug_or_release: Debug
            shared_or_static: shared
            is32bit: true

          - os: windows-2019
            generator: "Visual Studio 16 2019"
            additional_cmake_flags: '-A x64'

          - os: ubuntu-latest
            generator: "Ninja"
            additional_cmake_flags: ''

          - os: ubuntu-latest
            generator: "Ninja"
            additional_cmake_flags: ''
            debug_or_release: RelWithDebInfo
            shared_or_static: static

          - os: windows-2019
            generator: "Visual Studio 16 2019"
            additional_cmake_flags: '-A x64'
            debug_or_release: RelWithDebInfo
            shared_or_static: static

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: ./
          name: ${{ matrix.os }} ${{ matrix.shared_or_static }} ${{ matrix.debug_or_release }} ${{ matrix.additional_cmake_flags }}

      - id: getfilename
        run: echo "::set-output name=file::$(ls *.tar.gz)"

      - name: Upload to Release
        id: upload_to_release
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ${{ steps.getfilename.outputs.file }}
          asset_name: ${{ steps.getfilename.outputs.file }}
          asset_content_type: application/x-gtar

  deployment-tests-full:
    name: Deployment test ${{ runner.os }} ${{ matrix.shared_or_static }} ${{ matrix.debug_or_release }} ${{ matrix.additional_cmake_flags }} (full)
    runs-on: ${{ matrix.os }}
    needs: [release, publish]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, ubuntu-latest]
        debug_or_release: [Debug, Release]
        shared_or_static: [shared, static]
        is32bit: [false]
        include:
          - os: windows-2019
            generator: "Visual Studio 16 2019"
            additional_cmake_flags: '-A Win32'
            debug_or_release: Debug
            shared_or_static: shared
            is32bit: true

          - os: windows-2019
            generator: "Visual Studio 16 2019"
            additional_cmake_flags: '-A x64'

          - os: ubuntu-latest
            generator: "Ninja"
            additional_cmake_flags: ''

          - os: ubuntu-latest
            generator: "Ninja"
            additional_cmake_flags: ''
            debug_or_release: RelWithDebInfo
            shared_or_static: static

          - os: windows-2019
            generator: "Visual Studio 16 2019"
            additional_cmake_flags: '-A x64'
            debug_or_release: RelWithDebInfo
            shared_or_static: static


    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install pkg-config libglew-dev zlib1g-dev libssl-dev libcrypt-dev libcurl4-openssl-dev libgtk-3-dev libfontconfig-dev ninja-build libpulse-dev

      - name: Install macos dependencies
        if: runner.os == 'macOS'
        run: brew install ninja 
      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -G "${{ matrix.generator }}" -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.debug_or_release}} -DBUILD_SHARED_LIBS=${{ matrix.shared_or_static == 'shared' && 'ON' || 'OFF' }} ${{matrix.additional_cmake_flags}} -DAUI_IGNORE_OPENSSL=TRUE -DAUI_TEST_DEPLOY_VERSION="${{ needs.release.outputs.ref }}" -DAUIB_PRODUCED_PACKAGES_SELF_SUFFICIENT=ON -DAUI_BUILD_AUDIO=OFF

      - name: Run tests
        # Build your program with the given configuration
        working-directory: ${{github.workspace}}/build
        run: ctest . -C ${{matrix.debug_or_release}} -VV
